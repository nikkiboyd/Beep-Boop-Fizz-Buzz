<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Beep Boop Bot - HAL 9000</title>
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Orbitron" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container center">
    <h1>HAL 9000 Bot</h1>
    <form id="beep-boop">
      <div class="form-group">
        <img src="img/hal.png"><br>
        <label for="formGroupExampleInput">Input a number to talk to to me!</label>
        <input id="user-input" type="number" class="form-control" placeholder="Talk to me here!">
      </div>
      <button type="submit" class="btn btn-danger">Say hi!</button>
    </form>
    <div id=results-section>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
